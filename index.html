<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Star Wars Game</title>
</head>

<body>
    <div id="main-wrapper" class="container-fluid">

        <!-- 1st Row, game title and music and maybe wins/losses if time -->
        <div class="row align-items-start " id="header-area">
            <div class="col" id="title">
                <h1>Star Wars Game</h1>
            </div>

            <div class="col"></div>

            <div class="col" id="theme-music">
                <p>
                    <button class="btn btn-dark btn-xs" id="theme-button">
                        <span class="fa fa-music"></span> Play Epic Fight Music </button>

                    <button class="btn btn-light btn-xs" id="pause-button">
                        <span class="fa fa-pause"></span> Pause Music</button>
                </p>

            </div>

        </div>


        <!-- 3rd Row, characters in middle -->
        <div class="row align-items-center" >

            <div class="col">
                <div class="row" id="choose">
                    <div class="col">
                        <h4>Choose Dark or Light...</h4>
                    </div>
                </div>

                <div class="row" id="characters-area">
                    <div class="col">
                        <button id="solo"><img src="assets/images/han-solo.png" class="char"
                                height="275"></button>
                    </div>

                    <div class="col">
                        <button id="luke"><img src="assets/images/luke-sky02.png" class="char"
                                height="350"></button>
                    </div>

                    <div class="col">
                        <button id="droid"><img src="assets/images/R2-D2.png" height="175" class="char"></button>
                    </div>

                    <div class="col">
                        <button id="greedo"><img src="assets/images/Greedo.png" height="275" class="char"></button>

                    </div>

                    <div class="col">
                        <button id="trooper"><img src="assets/images/storm-trooper.png" height="275" class="char"></button>
                    </div>
                </div>
            </div>

        </div>


        <!-- 4th Row,  Character and Enemy areas and attack button-->
        <div class="row align-items-end" id="characters-moved">

            <div class="col" id="user-character">
                <!-- User Character Area  -->

                <h5>Your Character</h5>

            </div>

            <div class="col" id="attack-area">
                <button class="btn btn-light btn-xs" id="attack-button">Attack!</button>
            </div>

            <div class="col" id="enemy-character">
                <!-- Enemy Character Area  -->

                <h5>The Enemy</h5>

            </div>

        </div>



    </div>




    <script src="assets/javascript/game.js"></script>
    </div>

</body>

</html>
