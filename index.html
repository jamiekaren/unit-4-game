<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


     <!-- JQuery -->

    <title>Star Wars Game</title>

<body>
    <div id="main-wrapper">


        <div class="row">
            <div class="col-lrg-12">
                <h1>Star Wars Game</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-lrg-12"> 
                
               

                <div id="musicControls" class="text-center">
                    
                <button class="btn btn-dark btn-xs" id="theme-button">
                  <span class="fa fa-music"></span> Play Epic Fight Music </button>
                    
                <button class="btn btn-light btn-xs" id="pause-button">
                  <span class="fa fa-pause"></span> Pause Music</button>
                    
              </div></div>
            <div class="row">
                <div class="col-lrg-12">
                </div>
            </div>
            
            <div class="row">
                <div class="col-lrg-12">
                </div>
            </div>
            
            
  
            <div class="row">
            <div class="col-lrg-12">

                <button id="solo"><img src="assets/images/han-solo.png" height="300"></button>
                <button id="luke"><img src="assets/images/luke-sky02.png" height="400"></button>
                <button id="R2"><img src="assets/images/R2-D2.png" height="200"></button>
                <button id="trooper"><img src="assets/images/storm-trooper.png" height="300"></button>
                
                
            </div>


        </div>

    </div>








    <script src="assets/javascript/game.js"></script>
    </div>
