<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Star Wars Game</title>
</head>

<body>
    <div id="main-wrapper" class="container-fluid">

        <!-- 1st Row, game title and music and maybe wins/losses if time -->
        <div class="row align-items-start" id="header-area">
            <div class="col" id="title">
                <h1>Star Wars Game</h1>
            </div>

            <div class="col" id="theme-music">
                <p>
                    <button class="btn btn-dark btn-xs" id="theme-button">
                        <span class="fa fa-music"></span> Play Epic Fight Music </button>

                    <button class="btn btn-light btn-xs" id="pause-button">
                        <span class="fa fa-pause"></span> Pause Music</button>
                </p>

            </div>

        </div>

        <!-- <div class="row">
            <div class="col-lg-12"></div>
        </div> -->


        <!-- 3rd Row, characters in middle -->
        <div class="row align-items-center" id="characters-area">

            <div class="col justify-content-center">

                <button id="solo"><img src="assets/images/han-solo.png" height="200"></button>
                <button id="luke"><img src="assets/images/luke-sky02.png" height="250"></button>
                <button id="R2"><img src="assets/images/R2-D2.png" height="100"></button>
                <button id="trooper"><img src="assets/images/storm-trooper.png" height="200"></button>
                <button id="greedo"><img src="assets/images/Greedo.png" height="200"></button>

            </div>

        </div>


        <!-- 3rd Row,  Character and Enemy areas and attack button-->
        <div class="row align-items-end" id="characters-moved">

            <div class="col" id="user-character">
                <!-- User Character Area  -->
                <div class="row">
                    <div class="col">
                            <h3>Your Character</h3>
                    </div>
                    <div class="col">
                            <button class="btn btn-light btn-xs">Attack!</button>
                    </div>

                </div>

                
            </div>

            <div class="col">
                
            </div>

            <div class="col" id="enemy-character">
                <!-- Enemy Character Area  -->

                <h3>Enemy</h3>

            </div>

        </div>



    </div>




    <script src="assets/javascript/game.js"></script>
    </div>

</body>

</html>
